<!DOCTYPE html>
<html>
  <head>
    <title>Flash Test</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
      #fullscreen-button {
        margin-top: 10px;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      #fullscreen-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <button id="fullscreen-button">Перейти в полноэкранный режим</button>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("DOMContentLoaded", () => {
        const container = document.getElementById("container");
        const player = window.RufflePlayer.newest();
        const swf = player.createPlayer();
        container.appendChild(swf);
        swf.load("1.swf");

        // Добавляем обработчик для кнопки полноэкранного режима
        const fullscreenButton = document.getElementById("fullscreen-button");
        fullscreenButton.addEventListener("click", () => {
          if (swf.enterFullscreen) {
            swf.enterFullscreen();
          } else {
            alert("Полноэкранный режим не поддерживается в этом браузере.");
          }
        });
      });
    </script>
  </body>
</html>
