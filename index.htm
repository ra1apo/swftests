<!DOCTYPE html>
<html>
  <head>
    <title>Ruffle Test</title>
    <script src="ruffle/ruffle.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Убираем скролл */
        height: 100%;
      }
      #container {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("DOMContentLoaded", () => {
        const container = document.getElementById("container");
        const player = window.RufflePlayer.newest();
        const swf = player.createPlayer();
        container.appendChild(swf);
        swf.load("organJiv.swf").then(() => {
          // Попытка перейти в полноэкранный режим
          if (container.requestFullscreen) {
            container.requestFullscreen().catch(err => {
              console.error("Ошибка при переходе в полноэкранный режим:", err);
            });
          } else if (container.mozRequestFullScreen) { // Firefox
            container.mozRequestFullScreen();
          } else if (container.webkitRequestFullscreen) { // Chrome, Safari, Opera
            container.webkitRequestFullscreen();
          } else if (container.msRequestFullscreen) { // IE/Edge
            container.msRequestFullscreen();
          }
        });
      });
    </script>
  </body>
</html>
